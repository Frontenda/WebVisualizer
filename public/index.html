<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Watch the web in interactive WebGL style!">
    <meta name="author" content="Alejandro U. Alvarez">
    <link rel="icon" href="http://urbanoalvarez.es/assets/files/favicon.ico">

    <title>WebVisualizer</title>

    <!-- Bootstrap core CSS -->
    <link href="/lib/bootstrap-3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/lib/layout.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
	<div id="app">
		<h1>WebVisualizer</h1>
		<form>
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Website... (i.e. github.com)" />
				<span class="input-group-btn" type="submit">
					<button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
				</span>
			</div>
            <hr />
            <h3>History</h3>
            <ul id="history"></ul>
		</form>
	</div>

	<div id="graph"></div>
    
    <div id="nodeData">
        <div class="row">
            <div class="col-md-3 col-xs-3"><img src="https://www.npmjs.org/static/img/npm.png" alt="npm" width="30"></div>
            <div class="col-md-9 col-xs-3 name"></div>
        </div>
        <div class="row">
            <div class="col-md-12 text-muted description"></div>
        </div>
    </div>

    <footer class="text-muted">
        <p>By <a href="http://urbanoalvarez.es">Alejandro U. Alvarez</a> &bull; Released under the GNU GPLv2 License</p>
        <p>Hover over any icon to see the website's information &bull; Double click on nodes to search for their related websites</p>
    </footer>

	<a href="https://github.com/aurbano/WebVisualizer"><img style="position: absolute; top: 0; right: 0; border: 0; z-index:2" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="/lib/bootstrap-3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/lib/VivaGraphJS/dist/vivagraph.min.js"></script>
    <script type="text/javascript" src="/lib/WebVisualizer.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
            var graph = new WebGraph({
            container : $('#graph')
        });
        $('form').submit(function(e){
            e.preventDefault();
            graph.search($(this).find('input[type="text"]').val());
        });
    });
    </script>
  </body>
</html>
